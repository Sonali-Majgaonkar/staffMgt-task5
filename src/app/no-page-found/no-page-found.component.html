<div class="row text-center my-5">
    <div class="col-md-12 heading">
        <h1 class="font-weight-bolder">Oops!</h1>
    </div>
    <div class=" col-md-12 mt-4 ">
        <h3 class="text-uppercase font-weight-bold">404 - page not found</h3>
        <span class="d-block mt-4">The page you are looking for might have been removed</span>
        <span class="d-block">had its name changed or is temporarily unavailable</span>
    </div>
    <div class="col-md-12 mt-5">
        <button class="btn btn-primary" (click)="onDirectBtn()">Go To Home</button>
    </div>
</div>
